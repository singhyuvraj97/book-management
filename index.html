<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Manage</title>
  <link rel="stylesheet" type="text/css" href="./css/st.css">
</head>
<body>
  <main class="mainCont">
    <section class="subCont Box1">
      <h1>Add Book</h1>
      <form action="" method="get">
        <ul class="inputMainCont">
          <li class="inputSubCont">
            <div><label for="bookTitle">Book Title</label></div>
            <div><input id="bookTitle" type="text"></div>
          </li>
          <li class="inputSubCont">
            <div><label for="bookAuthor">Author</label></div>
            <div><input id="bookAuthor" type="text"></div>
          </li>
          <li class="inputSubCont">
            <div><label for="bookIsbn">ISBN</label></div>
            <div><input id="bookIsbn" type="text"></div>
          </li>
          <li class="inputSubCont">
            <div><input type="submit" value = "Submit"></div>
          </li>
        </ul>
      </form>
    </section>
    <section class="subCont Box2">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody>
          <!--dummy inputs-->
          <!-- <tr>
            <td>harry potter</td>
            <td>chental</td>
            <td>123456789</td>
          </tr>
          <tr>
            <td>mystery</td>
            <td>john oliver</td>
            <td>456789123</td>
          </tr> -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
